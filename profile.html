<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<!--------------------------------------------------navbar------------------------------------------------------- -->
<div class="navbar-1">
    <a class="logo" href="index.html">kHouse</a>
    <ul class="menu" id="navbar">
        <li><a href="index.html">Home</a></li>
        <!-- <li><a href="#menuPage">Menu</a></li> -->
        <li><a   href="#">Oder</a></li>
        <li><a href="about.html">About</a></li>
        <li><a class="active1" href="/profile.html">Profile</a></li>
        <i  id="close" class=" fa-solid fa-close"></i>
    </ul>
    <div class="nav-ic">
            
        <i  id="nav" class=" fa-solid fa-bars"></i>
    </div>
</div>

<!--------------------------------------------------------- header ---------------------------------------------------------->



<script>
    const bar= document.querySelector('#nav');
const navba= document.querySelector('#navbar');
const close= document.getElementById('close');

if(bar){
    bar.addEventListener('click', () => {
        navba.classList.add("show");
    })
}
if(close){
    close.addEventListener('click', () => {
        navba.classList.remove("show");
    })
}
</script>
</body>

</html>
